<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="logo.svg" alt="logo" />
				<h4 class="logo">Squarespace</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Home</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>The leader in website design</h1>
						<p>No matter what kind of site you need, Squrespace is the best way to stand out online.</p>
					</div>
					<div class="cta">
						<button class="cta-select">15 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="laptop.jpeg" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="arrow-left.svg" alt="" />
				<img src="dot.svg" alt="" />
				<img src="dot-full.svg" alt="" />
				<img src="dot-full.svg" alt="" />
				<img src="arrow-right.svg" alt="" />
			</div>
			<img class="big-circle" src="big-eclipse.svg" alt="" />
			<img class="medium-circle" src="mid-eclipse.svg" alt="" />
			<img class="small-circle" src="small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
